<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex01</title>
</head>
<body>
<script>
    function isPrime(num) {
        if (num<=1) {
            return false;
        }
        if (num==2) {
            return true;
        }
        for (var i = 2; i < num; i++) {
                if (num % i == 0) {
                    return false;
                }
            }
        return true;
    }
    while (true) {
        let n = parseInt(prompt("moi nhap vao 1 so: "));
        if (isPrime(n) == true) {
            alert(n + " la so nguyen to");
        } else {
            alert(n + " khong phai la so nguyen to");
        }
    }
</script>
</body>
</html>'
